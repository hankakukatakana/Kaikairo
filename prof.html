<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" href="image/favi/IMG_4885.PNG" />
    <title>カイロちゃんのシゴトベヤ</title>
</head>
<body>
    <header>
        <h1>カイロちゃんのシゴトベヤ（ここにかっこいいロゴ）</h1>
        <div class="card" style="float: right;">
            <p>ビビットなカラーリンクとpopなイラストが大好きな<br>カイカイロの作品および活動情報サイトです。</p>
            <p>This site is information<br>and illustration web site about Kai KAIRO.</p>
        </div>
    </header>
    <div class="container">
        <div class="slideshow">
            <img src="image/works/work (1).png" class="d-block w-100" alt="image1">
            <img src="image/works/work (2).png" class="d-block w-100" alt="image2">
            <img src="image/works/work (3).png" class="d-block w-100" alt="image3">
        </div>
        <script>
            var slideIndex = 0;
            showSlides();
    
            function showSlides() {
            var i;
            var slides = document.getElementsByClassName("slideshow")[0].getElementsByTagName("img");
            for (i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].classList.add("active");
            setTimeout(showSlides, 4000); // 3秒ごとに画像を切り替える
            }
        </script>
    </div>
</body>
</html>
